    <img id="imagenCam" src="img/img1.jpg" alt="Imagen inicial" style="width: 500px; height: 300px;">
    <br>
    <button class="button" onclick="previousBtn()">Anterior</button>
    <button class="button2" onclick="nextBtn()">Siguiente</button>
  </center>
<script>

  var imagenes = [
    "img/img1.jpg",
    "img/img2.jpg",
    "img/img3.jpg",
    "img/img4.jpg",
    "img/img5.jpg"
  ];

  var index = 0;

  function nextBtn() {
    index = (index + 1) % imagenes.length;
    cambiarImagen(index);
  }

  function previousBtn() {
    index = (index - 1 + imagenes.length) % imagenes.length;
    cambiarImagen(index);
  }

  function cambiarImagen(indice) {
    var imagen = document.getElementById("imagenCam");
    imagen.src = imagenes[indice];
  }
</script>
